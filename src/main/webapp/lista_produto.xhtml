<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>LojaVirtual</title>
	</h:head>
	<h:body>
		<h:form>
			<div align="center">
				
				 	<h:commandLink value="#{msg.novoProduto}" action="#{produtoCtrl.actionInserir}"/>
					<h:commandLink value=" #{msg.home}" action="index"/>
				
				<h:dataTable border="1" style="text-align:center;" value="#{produtoCtrl.listagem}" var="p">
					<f:facet name="header"><h:outputLabel value="#{msg.listaProduto}"/></f:facet>
					<h:column>
					  	<f:facet name="header"><h:outputLabel value="#{msg.codigo}"/></f:facet>
					  	<h:outputLabel value="#{p.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputLabel value="#{msg.nome}"/></f:facet>
						<h:outputLabel value="#{p.nome}"/>
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputLabel value="#{msg.preco}"/></f:facet>
						<h:outputLabel value="#{p.preco}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="#{msg.opcoes}"/>
						</f:facet>
						<h:commandLink value="#{msg.alterar}" action="#{produtoCtrl.actionAlterar(p)}"/> /
						<h:commandLink value=" #{msg.excluir}" action="#{produtoCtrl.actionExcluir(p)}"/>
					</h:column>
				</h:dataTable>
			</div>
		</h:form>
	</h:body>
</html>
