<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	<title>LojaVirtual</title>
</h:head>
<h:body>	
	<h:form>
		<div align="center">
			<h:panelGrid>
				<f:facet name="header">
					<h:outputLabel value="#{msg.aula}"/>
				</f:facet>
				<h:commandLink value="#{msg.produto}" action="lista_produto"/>
				<h:commandLink value="#{msg.pessoa}" action="lista_pessoa"/>
			</h:panelGrid>
			<hr/>
			<h:outputLabel value="#{msg.desenvolvido}"/>
		</div>
	</h:form>
</h:body>

</html>
